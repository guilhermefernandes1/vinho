<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
	<title th:text="${vinho.nome}">Cadastro Vinho</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1 th:text="${vinho.nome}">Cadastro de vinho</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="rol">
				<div class="col-sm-9">	
					
				</div>
			
				<div class="col-sm-3">
					<ul class="list-group">
						<li class="list-group-item" th:text="|Vinho ${vinho.tipo.descricao}|">Tinto</li>
						<li class="list-group-item" th:text="|${vinho.volume}ml|">750</li>
						<li class="list-group-item" th:text="|Safra ${vinho.safra}|">2013</li>
						<li class="list-group-item" th:text="|R$ ${#numbers.formatDecimal(vinho.valor,1,2)}|">58.00</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
